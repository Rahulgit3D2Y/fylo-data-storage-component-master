<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="part1">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="content">
        <div class="doc">
        <img src="images/icon-document.svg" alt="doc"></div>
        <div class="file"><img src="images/icon-folder.svg" alt="file"></div>
        <div class="upload"><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </div> 
    <div class="part2">  
      <p>
        Youâ€™ve used <span class="num">81<span id="five">5</span> GB</span> of your storage
      </p> 
      <div class="slidecontainer"><div class="slidecomplete"><div class="button"></div></div></div>
      <div class="scale">
        <div class="left"> 0 GB</div>
        <div class="bignum">
          <div class="one"><h1>1</h1></div>
          <div class="eight"><h1>8</h1></div>
          <div class="five"><h1>5</h1></div>
          <h4>GB Left</h4>
        </div>  
        <div class="right">1000 GB</div>  
      </div>
    </div>  
  </main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">rahul3d2y</a>.
</div>
</body>
</html>
